<div class="flex flex-col h-full">
    <app-header [title]="'Dynamic table'"/>

    <div class="page-container">
        <f-table #tabla [entidades]="entidades" [paginacion]="paginacion" [fTablaEventos]="tabla">
            <ng-template #header>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                     Nombre
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Apellido
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Sueldo
                </th>
              </ng-template>

              <!-- Template para cada fila de la tabla -->
                <ng-template #body let-entidad>
                    <td class="px-6 py-4 whitespace-nowrap">{{ entidad.nombre }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ entidad.apellido }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ entidad.sueldo | number: '1.2-2' }}</td>
                </ng-template>
        </f-table>
</div>
